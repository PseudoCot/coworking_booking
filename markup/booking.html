<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование коворкингов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">
  <header class="header">
    <div class="header__logo">
      <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M51 25.5C51 39.5833 39.5833 51 25.5 51C11.4167 51 0 39.5833 0 25.5C0 11.4167 11.4167 0 25.5 0C39.5833 0 51 11.4167 51 25.5ZM9.17786 25.5C9.17786 34.5145 16.4855 41.8221 25.5 41.8221C34.5145 41.8221 41.8221 34.5145 41.8221 25.5C41.8221 16.4855 34.5145 9.17786 25.5 9.17786C16.4855 9.17786 9.17786 16.4855 9.17786 25.5Z"
          fill="#8C9EFF" fill-opacity="0.82" />
        <path
          d="M35.3077 19.2885C35.3077 22.7912 32.4681 25.6308 28.9654 25.6308C25.4626 25.6308 22.6231 22.7912 22.6231 19.2885C22.6231 15.7857 25.4626 12.9462 28.9654 12.9462C32.4681 12.9462 35.3077 15.7857 35.3077 19.2885Z"
          fill="#8C9EFF" fill-opacity="0.82" />
      </svg>
    </div>
    <h1 class="header__title title-reset">Коворкинги</h1>
    <button class="main-controls__language-button language-button btn-reset">
      <svg class="language-button__icon" width="21px" height="21px" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12Z"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M13 2.04932C13 2.04932 16 5.99994 16 11.9999C16 17.9999 13 21.9506 13 21.9506" stroke="#000000"
          stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M11 21.9506C11 21.9506 8 17.9999 8 11.9999C8 5.99994 11 2.04932 11 2.04932" stroke="#000000"
          stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M2.62964 15.5H21.3704" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M2.62964 8.5H21.3704" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      <span class="language-button__text">RU</span>
      <svg class="language-button__arrow" xmlns="http://www.w3.org/2000/svg" version="1.1" width="16px" height="16px"
        style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <g>
          <path style="opacity:0.501" fill="#303030"
            d="M 15.5,3.5 C 15.5,3.83333 15.5,4.16667 15.5,4.5C 12.853,6.81085 10.1864,9.14419 7.5,11.5C 4.83333,9.5 2.5,7.16667 0.5,4.5C 1.00161,3.47899 1.66828,3.31232 2.5,4C 4.01748,5.68511 5.68415,7.18511 7.5,8.5C 9.31585,7.18511 10.9825,5.68511 12.5,4C 13.448,3.51722 14.448,3.35055 15.5,3.5 Z" />
        </g>
      </svg>
    </button>
  </header>

  <main class="main">
    <article class="booking">
      <form class="booking__searching searching">
        <span class="searching__institute">
          <input class="searching__institute-input" type="text" name="institute" id="institute" placeholder="Институт">
        </span>
        <span class="searching__separator-line"></span>
        <span class="searching__audience">
          <input class="searching__audience-input" type="text" name="coworking" id="coworking" placeholder="Коворкинг">
        </span>
        <span class="searching__separator-line"></span>
        <button class="searching__submit btn-reset" type="submit">Поиск</button>
        <span class="searching__separator-line"></span>
        <button class="searching__show-all btn-reset">Показать все</button>
      </form>
      <ul class="booking__list list-reset">
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/cow-irit.jpg" alt="Коворкинг ИРИТ-РТФ">
          <h2 class="booking__item-title title-reset">ИРИТ - РТФ</h2>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;10:00 до&nbsp;16:00</span>
          </div>
        </li>
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/idea-terr.jpg" alt="Коворкинг 'Территория Идей'">
          <h2 class="booking__item-title title-reset">Территория идей</h2>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;8:00 до&nbsp;18:00</span>
          </div>
        </li>
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/mezzanines.jpg" alt="Коворкинг 'Антресоли'">
          <h2 class="booking__item-title title-reset">Антресоли</h2>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;10:00 до&nbsp;16:00,<br>по&nbsp;заявкам</span>
          </div>
        </li>
      </ul>
    </article>
  </main>
</body>

</html>
