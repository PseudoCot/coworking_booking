<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование коворкингов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">
  <header class="header">
    <div class="header__logo">
      <a href="/" class="header__logo-link">
        <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M51 25.5C51 39.5833 39.5833 51 25.5 51C11.4167 51 0 39.5833 0 25.5C0 11.4167 11.4167 0 25.5 0C39.5833 0 51 11.4167 51 25.5ZM9.17786 25.5C9.17786 34.5145 16.4855 41.8221 25.5 41.8221C34.5145 41.8221 41.8221 34.5145 41.8221 25.5C41.8221 16.4855 34.5145 9.17786 25.5 9.17786C16.4855 9.17786 9.17786 16.4855 9.17786 25.5Z"
            fill="#8C9EFF" fill-opacity="0.82" />
          <path
            d="M35.3077 19.2885C35.3077 22.7912 32.4681 25.6308 28.9654 25.6308C25.4626 25.6308 22.6231 22.7912 22.6231 19.2885C22.6231 15.7857 25.4626 12.9462 28.9654 12.9462C32.4681 12.9462 35.3077 15.7857 35.3077 19.2885Z"
            fill="#8C9EFF" fill-opacity="0.82" />
        </svg>
      </a>
    </div>
    <nav class="header__nav nav">
      <ul class="nav__links list-reset">
        <li class="nav__link">
          <a href="booking.html" class="nav__link-text">Бронирование</a>
        </li>
        <li class="nav__link">
          <a href="calendar.html" class="nav__link-text">Календарь</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link-text">О нас</a>
        </li>
      </ul>
    </nav>
    <div class="main-controls">
      <button class="main-controls__register-button btn-reset">Регистрация</button>
      <button class="main-controls__login-button btn-reset">Вход</button>
    </div>
  </header>


  <main class="main">
    <article class="booking">
      <h1 class="booking__title cb-title title-reset">Коворкинги</h1>

      <form class="booking__searching searching">
        <span class="searching__institute">
          <input class="searching__institute-input" type="text" name="institute" id="institute" placeholder="Институт"
            autocomplete="institute">
        </span>
        <span class="searching__separator-line"></span>
        <span class="searching__audience">
          <input class="searching__audience-input" type="text" name="coworking" id="coworking" placeholder="Коворкинг"
            autocomplete="audience">
        </span>
        <span class="searching__separator-line"></span>
        <button class="searching__submit btn-reset" type="submit">Поиск</button>
        <span class="searching__separator-line"></span>
        <button class="searching__show-all btn-reset">Показать все</button>
      </form>

      <ul class="booking__list list-reset">
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/cow-irit.jpg" alt="Коворкинг ИРИТ-РТФ">
          <h3 class="booking__item-title title-reset">ИРИТ - РТФ</h3>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;10:00 до&nbsp;16:00</span>
          </div>
        </li>
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/idea-terr.jpg" alt="Коворкинг 'Территория Идей'">
          <h3 class="booking__item-title title-reset">Территория идей</h3>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;8:00 до&nbsp;18:00</span>
          </div>
        </li>
        <li class="booking__list-item">
          <img class="booking__item-img" src="img/mezzanines.jpg" alt="Коворкинг 'Антресоли'">
          <h3 class="booking__item-title title-reset">Антресоли</h3>
          <div class="booking__item-content">
            <span class="booking__item-content-title">Режим работы</span>
            <span class="booking__item-content-info">с&nbsp;10:00 до&nbsp;16:00,<br>по&nbsp;заявкам</span>
          </div>
        </li>
      </ul>
    </article>
  </main>
</body>

</html>
