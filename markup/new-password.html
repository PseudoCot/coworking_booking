  <main class="main">
    <article class="new-password">
      <form class="new-password__form new-password-form cb-form" action="">
        <div class="new-password-form__wrapper cb-form-wrapper">
          <div class="new-password-form__top cb-form-top">
            <h2 class="new-password-form__title cb-form-title title-reset">Сменить пароль</h2>
          </div>
          <div class="new-password-form__bottom cb-form-bottom">
            <div class="new-password-form__input-group cb-form-group">
              <label class="new-password-form__label cb-form-label" for="password">Новый пароль:</label>
              <input class="new-password-form__input cb-form-input" type="password" name="password" id="password"
                inputmode="password" autocomplete="new-password">
            </div>
            <div class="new-password-form__input-group cb-form-group">
              <label class="new-password-form__label cb-form-label" for="password-repeat">Повторите пароль:</label>
              <input class="new-password-form__input cb-form-input" type="password" name="password-repeat"
                id="password-repeat" autocomplete="new-password">
            </div>
            <button class="new-password-form__set-password-btn cb-form-btn btn-reset">Сохранить</button>
          </div>
        </div>
      </form>
    </article>
  </main>
